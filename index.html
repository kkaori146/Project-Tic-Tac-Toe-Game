<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="menu">
        <div id="start">Who start: </div>
        <button onclick="">Play</button>
    </div>
    <div id="gameposition">
        <div id="position1" class="position" onclick="play(1)"></div>
        <div id="position2" class="position" onclick="play(2)"></div>
        <div id="position3" class="position" onclick="play(3)"></div>
        <div id="position4" class="position" onclick="play(4)"></div>
        <div id="position5" class="position" onclick="play(5)"></div>
        <div id="position6" class="position" onclick="play(6)"></div>
        <div id="position7" class="position" onclick="play(7)"></div>
        <div id="position8" class="position" onclick="play(8)"></div>
        <div id="position9" class="position" onclick="play(9)"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
